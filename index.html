<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G-man — Site Officiel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/x5Hj3kR.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding-top: 60px;
      transform: translateX(0);
      transition: transform 0.3s ease;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #333;
    }
    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #000;
      color: #fff;
      padding: 10px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      z-index: 2;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    .content.full {
      margin-left: 20px;
    }
    .player {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <a href="#" onclick="showPage('bio')">Bio / À propos</a>
    <a href="#" onclick="showPage('accessoires')">Acheter Accessoires</a>
    <a href="#" onclick="showPage('clips')">Clips</a>
    <a href="#" onclick="showPage('musique')">Musique</a>
  </div>

  <div class="content" id="mainContent">
    <h1>Bienvenue sur le site officiel de G-man</h1>
    <p>Clique sur un onglet dans le menu pour naviguer.</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("mainContent");
      sidebar.classList.toggle("hidden");
      content.classList.toggle("full");
    }

    function showPage(page) {
      const content = document.getElementById("mainContent");
      if (page === 'bio') {
        content.innerHTML = `
          <h1>Bio / À propos</h1>
          <p>G-man est un artiste indépendant mêlant rap, sonorités électroniques et humour décalé. À travers sa musique, il crée un univers à la fois intense, drôle et surprenant. Ses influences vont des jeux vidéo à la pop culture, et chaque morceau est une nouvelle aventure.</p>
          <p>Actuellement en pleine création, ce site est mis à jour régulièrement. Reste connecté !</p>
        `;
      } else if (page === 'accessoires') {
        content.innerHTML = `
          <h1>Acheter Accessoires</h1>
          <p>Bientôt disponible !</p>
          <p><em>Mise à jour à venir !</em></p>
        `;
      } else if (page === 'clips') {
        content.innerHTML = `
          <h1>Clips</h1>
          <p>Bientôt disponible !</p>
          <p><em>Mise à jour à venir !</em></p>
        `;
      } else if (page === 'musique') {
        content.innerHTML = `
          <h1>Musique</h1>
          <div class="player">
            <iframe src="https://www.bandlab.com/embed/?id=your-track-id&theme=dark" height="150" style="width:100%; border:none;"></iframe>
            <p><em>Lecteur BandLab intégré — contrôle de vitesse, lecture aléatoire ou en boucle.</em></p>
          </div>
        `;
      }
    }
  </script>

</body>
</html>
